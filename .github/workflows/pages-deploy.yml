name: Build & Deploy Jekyll Site

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write   # ðŸ”¥ REQUIRED for gh-pages deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true

      - name: Build site
        run: |
          JEKYLL_ENV=production bundle install
          JEKYLL_ENV=production bundle exec jekyll build

      # âœ… Optional htmlproofer (relaxed)
      - name: Verify HTML (optional)
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --allow-hash-href \
            --ignore-urls "/404.html,/categories/,/tags/,/assets/img/favicons/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
